    <header class="header">

            <img src="masanga logo.png" alt="Logo">

    <div class="container">
        <h1>Coming Soon</h1>
        <p>Stay tuned, we're working on something awesome!</p>
        <p>Sign up for updates:</p>
        <!-- <form action="#" method="post">
            <input type="email" name="email" placeholder="Enter your email">
            <button type="submit">Submit</button>
        </form> -->
        <form id="emailForm" action="#" method="post">
            <!-- form begin here -->
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button id="btn" type="submit">Submit</button>
            <!-- form ends here -->
        </form>
    </div>

    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function (e) {
            e.preventDefault();

            var email = document.getElementById('email').value;

            // Check if the email field is empty
            if (!email) {
                alert("Please enter your email address.");
                return; // Prevent sending the email if the email field is empty
            }

            var body = 'Email: ' + email;

            Email.send({
                SecureToken: "441e3309-b23a-428f-bfef-3e0f3c44c12b",
                To: 'messages.semtexagency@outlook.com',
                From: "semtexagency@gmail.com",
                Subject: "New Email Subscription",
                Body: body
            }).then(
                function (message) {
                    alert("Thank you for subscribing!");
                    document.getElementById('email').value = ''; // Clear the email input field
                }
            ).catch(
                function (error) {
                    console.log("Email sending error:", error);
                    alert("Failed to subscribe. Please try again later.");
                }
            );
        });
    </script>
